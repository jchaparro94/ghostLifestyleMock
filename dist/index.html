<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Website Template | Ghost Lifestyle</title>
  </head>
  <body>
    <!-- Top Notification Bar -->
    <header class="notification-bar bg-light">
      <div class="container grid">
        <div class="phone-number">
          <i class="fas fa-phone fa-flip-horizontal"></i>
          <p>1-888-888-8888</p>
        </div>
        <!-- <div class="announcement">
          <p>
          </p>
        </div> -->
        <div class="country-origins">
          <i class="fas fa-flag-usa"></i>
          <p>United States</p>
          <i class="fas fa-angle-up"></i>
        </div>
      </div>
    </header>

    <!-- Navbar -->
    <nav>
      <div class="grid-3">
        <div class="logo-container">
          <!-- <img src="" alt=""> -->
          <h1 class="logo">GHOST</h1>
        </div>
        <ul class="nav-items">
          <li class="nav-item">
            <a href="#" class="nav-link">Shop</a>
            <i class="fas fa-angle-down"></i>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Lifestyle</a>
            <i class="fas fa-angle-down"></i>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Loyalty</a>
            <!-- <i class="fas fa-angle-down"></i> -->
          </li>
        </ul>
        <ul class="checkout-container">
          <li>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </li>
          <li>
            <a href="#"> Account </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Showcase / carousel -->
    <section class="showcase">
      <img src="images/showcase-img.png" alt="" />
    </section>

    <!-- CTA items -->
    <section class="cta-items grid-4">
      <div class="item">
        <img src="https://via.placeholder.com/400x250" alt="" />
        <h2>Available Now</h2>
        <p>Product Name</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/400x250" alt="" />
        <h2>Available Now</h2>
        <p>Product Name</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/400x250" alt="" />
        <h2>Shop Now</h2>
        <p>Product Name</p>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/400x250" alt="" />
        <h2>Shop Now</h2>
        <p>Product Name</p>
      </div>
    </section>

    <!-- Youtube Section -->
    <section class="youtube-cta grid-2">
      <div class="youtube-vid-container">
        <img src="https://via.placeholder.com/900x500" alt="" />
      </div>
      <div class="youtube-channel-link">
        <img src="https://via.placeholder.com/900x500" alt="" />
      </div>
    </section>

    <!-- Meet the family section -->
    <section class="meet-the-team">
      <div class="ad-container">
        <!-- <img src="https://via.placeholder.com/800x400" alt="" /> -->
        <h1>Product Ad Goes Here</h1>
      </div>
      <div class="cta-container">
        <!-- <img src="https://via.placeholder.com/800x400" alt="" /> -->
        <h1>Ad / CTA Button Goes Here</h1>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
